[pytest]
# pytest設定

# テストファイルの検出パターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テストディレクトリ
testpaths = tests

# 出力オプション
addopts =
    -v
    --tb=short

# マーカー定義
markers =
    asyncio: asyncio向けテスト
    integration: 統合テスト
    unit: ユニットテスト
    slow: 実行に時間がかかるテスト

# asyncioテストモードの設定
asyncio_mode = auto
